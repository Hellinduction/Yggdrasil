name: Yggdrasil
version: '${version}'
main: dev.heypr.yggdrasil.Yggdrasil
api-version: '1.20'
prefix: Yggdrasil
load: STARTUP
authors: [ heypr, Hellin ]
description: One Life gamemode.
softdepend:
  - PlaceholderAPI
commands:
  lives:
    description: Shows the number of lives you have left
    aliases: [l]
  addlives:
    permission: yggdrasil.addlives
    description: Add/set a number of lives to a player
    aliases: [al, setlives]
  givelife:
    description: Sets the number of lives you have left
    aliases: [gl]
  startsession:
    permission: yggdrasil.startsession
    description: Starts the game session
  stopsession:
    permission: yggdrasil.stopsession
    description: Stops the game session
  removeboogeyman:
    permission: yggdrasil.removeboogeyman
    description: Removes the boogeyman from the game
    aliases: [rebm]
  setboogeyman:
    permission: yggdrasil.setboogeyman
    description: Sets the boogeyman
    aliases: [sbm]
  randomizeboogeyman:
    permission: yggdrasil.randomizeboogeyman
    description: Randomizes the boogeyman
    aliases: [rabm]
  addplayer:
    permission: yggdrasil.addplayer
    description: Adds a player to the game
    aliases: [ap]
  skin:
    permission: yggdrasil.skin
    description: Set your skin to a skin from the file system
  setdiscordtoken:
    permission: yggdrasil.setdiscordtoken
    description: Sets the token for the discord bot
    aliases: [token]
  listboogeymen:
    permission: yggdrasil.listboogeymen
    description: Displays a list of boogeymen to the player that ran this command
    aliases: [listboogeyman, boogeylist]
  togglechat:
    permission: yggdrasil.togglechat
    description: Toggle chat usage on and off for non-opped players
  wipelives:
    permission: yggdrasil.wipelives
    description: Wipe all the stored data about the players (Use with caution!!)
    aliases: [wipeplayers, wipeplayerdata]
  preloadskins:
    permission: yggdrasil.preloadskins
    description: Preload all the skins in the plugin's data folder
  togglenetherite:
    permission: yggdrasil.togglenetherite
    description: Toggle the ability to use the smithing table
  togglescoreboard:
    permission: yggdrasil.togglescoreboard
    description: Toggle whether it will show player lives above head too
  fentanyl:
    permission: yggdrasil.fentanyl
    description: Joke command cuz funny
  shufflenames:
    permission: yggdrasil.shufflenames
    description: Swap everyone's name
  realname:
    permission: yggdrasil.realname
    description: Get the real name of a player
  boogeymencount:
    permission: yggdrasil.boogeymencount
    description: Displays a count of how many boogeymen there currently are
    aliases: [boogeymancount, countboogeymen, countboogeyman]
  addrandomboogeyman:
    permission: yggdrasil.addrandomboogeyman
    description: Add a random boogeyman
    aliases: [arb]
  unshufflenames:
    permission: yggdrasil.unshufflenames
    description: Reset everyone's name and skin
    aliases: [resetnames]
  disguiseall:
    permission: yggdrasil.disguiseall
    description: Disguise everyone as one specific player
    aliases: [nickall]
  fakegamemode:
    permission: yggdrasil.fakegamemode
    description: Make someone's client believe it is in Creative
  haslineofsight:
    permission: yggdrasil.haslineofsight
    description: Check if you can see the specified player in your line of sight
    aliases: [cansee]
  toggleglow:
    permission: yggdrasil.toggleglow
    description: Toggle whether players which are hidden to everyone should glow
  item:
    permission: yggdrasil.item
    description: Gives you the specified custom item
  toggleplayertracker:
    permission: yggdrasil.toggleplayertracker
    description: Toggle giving a player tracker to players on their last chance
    aliases: [toggletracker]
