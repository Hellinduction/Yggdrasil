name: Yggdrasil
version: '1.0-SNAPSHOT'
main: dev.heypr.yggdrasil.Yggdrasil
api-version: '1.20'
prefix: Yggdrasil
load: STARTUP
authors: [ heypr, Hellin ]
description: One Life gamemode.
softdepend:
  - PlaceholderAPI
commands:
  lives:
    permission: yggdrasil.lives
    description: Shows the number of lives you have left.
    aliases: [l]
  addlives:
    permission: yggdrasil.addlives
    description: Add/set a number of lives to a player.
    aliases: [al, setlives]
  givelife:
    permission: yggdrasil.givelife
    description: Sets the number of lives you have left.
    aliases: [gl]
  startsession:
    permission: yggdrasil.startsession
    description: Starts the game session.
  stopsession:
    permission: yggdrasil.stopsession
    description: Stops the game session.
  removeboogeyman:
    permission: yggdrasil.removeboogeyman
    description: Removes the boogeyman from the game.
    aliases: [rebm]
  setboogeyman:
    permission: yggdrasil.setboogeyman
    description: Sets the boogeyman.
    aliases: [sbm]
  randomizeboogeyman:
    permission: yggdrasil.randomizeboogeyman
    description: Randomizes the boogeyman.
    aliases: [rabm]
  addplayer:
    permission: yggdrasil.addplayer
    description: Adds a player to the game.
    aliases: [ap]
  skin:
    permission: yggdrasil.skin
    description: Set your skin to a skin from the file system
  setdiscordtoken:
    permission: yggdrasil.setdiscordtoken
    description: Sets the token for the discord bot
    aliases: [token]
